<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}HOME{% endblock %} | NOTE</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- font-awesome -->
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- moment -->
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment-with-locales.min.js"></script>

    {% block css %}{% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    {% block content %}{% endblock %}

    <!-- jQuery -->
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <!-- Vue.js -->
    <!-- <script src="//cdn.bootcss.com/vue/2.1.8/vue.min.js"></script> -->
    <script src="//cdn.bootcss.com/vue/2.1.8/vue.js"></script>

    <!-- markdown -->
    <script src="//cdn.bootcss.com/marked/0.3.6/marked.min.js"></script>

    {% block js %}{% endblock %}
</body>

</html>
