{% block title %}Blogs{% endblock %}


{% block css %}

{% block content %}
<div class="row">
	<ul class="nav nav-tabs" id="nav_site_tab">
		{% for site in sites %}
		<li data-domain="{{ site.domain }}"><a href="javascript:void(0);">{{ site.domain }}</a></li>
		{% endfor %}
	</ul>
</div>
<div class="row">
	<div style="max-width: 300px;" class="col-md-6">
		{{ form | crispy }}
	</div>
	<div style="" class="col-md-6">
		<ul>
			<li><a href="#">修改博客列表</a></li>
		</ul>
	</div>
</div>
{% endblock %}


{% block js %}

var load_domain_info = function(domain){

$(function(){
	$("#nav_site_tab li").on('click', function(){

	});
	$("#nav_site_tab li:first").addClass("active");

{% endblock %}
